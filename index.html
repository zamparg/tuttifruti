<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TuttiFrutti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container-fluid margenSuperior row ">
        <div class="col-1 margenIzquierdo"></div>
        <div class="col text-center">
            <h1 class="text-center">Tutti - Frutti</h1>
        </div> 

    </header>
    <main>
        <div class="renglon container-fluid row text-center">
            <div class="col-1 margenIzquierdo"></div>
            <div class="col jugador">
                <h2>Nombres</h2>
            </div>
        </div>
        <form action="" id="recibidorDeNombres" autocomplete="off">
            <div id="formularioNombres" class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col jugador1 espacio" >
                    <h3>Jugador 1:</h3>
                </div>
            </div>
            <div id="formularioNombres" class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col jugador1 espacio" >
                    <input type="text" class="espacioInputNombre" id="nombre1" required>
                </div>
            </div>
            <div class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col jugador2 espacio" >
                    <h3>Jugador 2:</h3>
                </div>
            </div>
            <div class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col jugador2 espacio" >
                    <input type="text" class="espacioInputNombre" id="nombre2" required>
                </div>
            </div>

            <div class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col jugador espacio" >
                    <h3>Timer:&#160 </h3>
                    <input type="number" class="" id="timer" step="10" min="10" value="60" required>

                </div>
            </div>


            <div class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col">
                    <p>Si deseas jugar contra la PC, dale al Jugador2 el nombre "XLR3000".</p>
                </div>
            </div>
            <div class="renglon container-fluid row text-center">
                <div class="col-1 margenIzquierdo"></div>
                <div class="col">
                    <input type="submit" value="Comenzar" class="btn boton4" onclick="location.href = 'pages/tuttifrutti.html' ">
                </div>
                
            </div>
        </form>        
    </main>
    <footer id="margenInferior" class="renglonFinal">

        <div class="renglon container-fluid row renglonFinal">
            <div class="col-1 margenIzquierdo"></div>
            <div class="col text-center" id="renglonGanador"></div>
        </div>
    </footer>
    <script src="js/nombres.js"></script>

</body>
</html>
