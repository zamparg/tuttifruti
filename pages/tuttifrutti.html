<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TuttiFrutti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="container-fluid margenSuperior row ">
        <div class="col-1 margenIzquierdo"></div>
        <div class="col text-center">
            <h1 class="text-center">Tutti - Frutti</h1>
        </div> 

    </header>
    <main id="cuaderno">
        <div class="renglon container-fluid row text-center">
            <div class="col-1 margenIzquierdo"></div>
            <div class="col lineaDivisoria">
                <h2>L</h2>
            </div>
            <div class="col lineaDivisoria">
                <h2>Nombres</h2>
            </div>
            <div class="col lineaDivisoria">
                <h2>Animales</h2>
            </div>
            <div class="col lineaDivisoria">
                <h2>Colores</h2>
            </div>
            <div class="col lineaDivisoria">
                <h2>Lugares</h2>
            </div>
            <div class="col lineaDivisoria">
                <h2>Comidas</h2>
            </div>
            <div class="col lineaDivisoria">
                <h2>Objetos</h2>
            </div>
            <div class="col ">
                <h2>Puntos</h2>
            </div>
        </div>
        <div id="formulario1">
            <form action="" id="recibidorDeDatos1" autocomplete="off">
                <div class="renglon container-fluid row text-center">
                    <div class="col-1 margenIzquierdo" id="espacioJugador1"></div>

                    <div class="col lineaDivisoria espacio espacioLetra"  id="espacioLetra1">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput1" id="espacioNombres1">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput1" id="espacioAnimales1">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput1" id="espacioColores1">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput1" id="espacioLugares1">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput1" id="espacioComidas1">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput1" id="espacioObjetos1">
                    </div>
                    <div class="col espacio btn" id="espacioBoton">
                        <input type="submit" value="Enviar Jugada">
                    </div>
                
                </div>
            </form>
        </div>
        <div id="formulario2">
            <form action="" id="recibidorDeDatos2" autocomplete="off">
                <div class="renglon container-fluid row text-center">
                    <div class="col-1 margenIzquierdo" id="espacioJugador2">
                    </div>
                    <div class="col lineaDivisoria espacio espacioLetra"  id="espacioLetra2">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput2" id="espacioNombres2">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput2" id="espacioAnimales2">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput2" id="espacioColores2">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput2" id="espacioLugares2">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput2" id="espacioComidas2">
                    </div>
                    <div class="col lineaDivisoria espacio" >
                        <input type="text" class="espacioInput espacioInput2" id="espacioObjetos2">
                    </div>
                    <div class="col espacio btn" id="espacioBoton">
                        <input type="submit" value="Enviar Jugada">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <section id="renglones"></section>
    <footer id="margenInferior" class="renglonFinal">
        <div class="renglon container-fluid row">
            <div class="col-1 margenIzquierdoFooter"></div>
            <div class="col text-center" id="puntosJugador1"></div>
            <div class="col text-center" id="puntosJugador2"></div>
        </div>
        <div class="renglon container-fluid row renglonFinal">
            <div class="col-1 margenIzquierdoFooter"></div>
            <div class="col text-center" id="renglonGanador"></div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="../js/clases.js"></script>
    <script src="../js/script.js"></script>

</body>
</html>
